<section class="selection-map">
	<div class="search-box">
		<i class="fa fa-search"></i><input ng-model="search" type="text" placeholder="Search">
		<ul class="result">
			<li class="item" ng-repeat="item in result" ng-click="setCenter(item)">
				<span ng-bind="item.display_name"></span>
			</li>
		</ul>
	</div>
	<openlayers ol-center="config.center" ol-defaults="defaults" height="400">
	    <ol-marker ol-marker-properties="marker" ></ol-marker>
	</openlayers>
</section>
