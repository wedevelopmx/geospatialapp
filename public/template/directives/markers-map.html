<section class="markers-map">
	<div class="search-box">
		<i class="fa fa-search"></i><input type="text" placeholder="Search">
	</div>
	<openlayers ol-center="center" ol-defaults="defaults" height="100%">
		
		<ol-marker ng-repeat="marker in markers" ol-marker-properties="marker"></ol-marker>

		<ol-marker ng-repeat="state in country.states | filter: {show: true}" ol-marker-properties="state"></ol-marker>
		
		<ol-layer ol-layer-properties="layer" ng-repeat="layer in layers | filter: { display: true }"></ol-layer>
	</openlayers>
</section>
